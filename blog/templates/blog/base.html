<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'blog/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'blog/js/bootstrap.min.js' %}"></script>
</head>
<body>
{% block header %}
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="nav-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">

                </button>
                <div class="navbar-brand">
                    <a href="{% url 'blog:index' %}">StudyBlog</a>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <nav class="nav navbar-nav">
                    <li class="active"><a href="#">发现</a></li>
                    <li><a href="#">关注</a></li>
                    <li><a href="#">消息</a></li>
                </nav>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索...">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <div {% if request.user.is_authenticated %} style="display:none"{% endif %}>
                    <form class="navbar-form navbar-right">
                        <a class="btn btn-primary" href="{% url 'blog:login' %}">登录</a>
                        <a class="btn btn-primary" href="{% url 'blog:register' %}">注册</a>
                    </form>
                </div>
                <div {% if not request.user.is_authenticated %} style="display: none"{% endif %}>
                    <form class="navbar-form navbar-right">
                        <a class="btn btn-primary" href="{% url 'blog:edit' %}">写文章</a>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ request.user.username }}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a class="item" href="#">我的主页</a></li>
                            <li><a class="item" href="#">我的评论</a></li>
                            <li><a class="item" href="{% url 'blog:logout' %}">退出</a></li>
                        </ul>
                        <li>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
{% endblock %}
<footer>
    {% block footer %}
    {% endblock %}
</footer>
</body>
</html>
