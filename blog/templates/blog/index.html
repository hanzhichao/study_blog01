{% extends 'blog/base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
<div class="row-fluid">
    <div class="col-md-2">
        <nav class="nav nav-list">
            {% for category in categories %}
            <li><a href="{% url 'blog:category' category.names %}">{{ category.names }}</a></li>
            {% endfor %}
        </nav>
    </div>
    <div class="col-md-10">
        {% for article in articles %}
            <h1>{{ article.title }}</h1>
            {{ article.body|safe}}
        {% endfor %}
    </div>
</div>
{% endblock %}
